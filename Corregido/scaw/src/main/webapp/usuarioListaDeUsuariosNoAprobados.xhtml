<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentacióin de JSF</title>
	<ui:include src="_Links.xhtml"></ui:include>
		<link rel="stylesheet" type="text/css" href="css/estilos.css" />
</h:head>

<h:body>
	<ui:include src="_Header.xhtml"></ui:include>
	<ui:include src="usuarioAdministradorMenu.xhtml"></ui:include>
	<div class="container">
		<div class="row">
			<div class="col s12 l8 offset-l2">
				<div class="form-header"><h5>Usuarios pendientes de aprobación</h5></div>
			</div>
		</div>
		<div class="row">
			<ui:repeat value="#{usuarioBean.listaDeUsuariosNoApronados}" var="usuario">
				<div class="card white">
		            <div class="card-content black-text">
		              <span class="card-title">#{usuario.nickName}</span>
		              <p>
		              <strong>Nombre: </strong>#{usuario.nombre}
		              <br/>
		              <strong>Apellido: </strong>#{usuario.apellido}
		              <br/>
		               <strong>Tipo: </strong>#{usuario.tipo}
		              </p>
		            </div>
		            <div class="card-action">
		            <div class="row">
		            	<div class="col s5">
			            	<h:form>
							<h:commandButton styleClass="waves-effect waves-teal btn-flat blue-text" id="idUsuarioABM" value="Aprobar" action="#{usuarioBean.aprobarUnUsuario}">
								<f:param name="idParam" value="#{usuario.id}" />
							</h:commandButton>
						</h:form>
		            	</div>
		            	<div class="col s5">
		            	<h:form>
							<h:commandButton styleClass="waves-effect waves-teal btn-flat red-text" id="idUsuarioABM" value="Rechazar" action="#{usuarioBean.rechazarUnUsuario}">
								<f:param name="idParam2" value="#{usuario.id}" />
							</h:commandButton>
						</h:form>
		            	</div>
		            </div>
		            </div>
		          </div>
			</ui:repeat>
		</div>
	</div>
		
</h:body>
</html>
