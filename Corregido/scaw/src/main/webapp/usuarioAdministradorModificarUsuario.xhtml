<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentaci√≥in de JSF</title>
	<ui:include src="_Links.xhtml"></ui:include>
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
</h:head>

<h:body>
	<ui:include src="_Header.xhtml"></ui:include>
	<ui:include src="usuarioAdministradorMenu.xhtml"></ui:include>
	
	<div class="container">
		<div class="row">
			<div class="col s12 l8 offset-l2">
				<div class="form-header"><h5>Editar usuario</h5></div>
			</div>
			<h:form>
				<div class="row">
					<h:inputText value="#{usuarioBean.nickName}" id="nickName" required="true" requiredMessage="Ingrese nombre de usuario"></h:inputText> 
					<label for="nickName">Nombre de usuario</label>
					<h:message for="nickName"></h:message>
				</div>
				
				<div class="row">
					<h:inputText value="#{usuarioBean.nombre}" id="nombre" required="true" requiredMessage="Ingrese nuevo nombre"></h:inputText> 	
					<label for="nombre">Nombre</label>
					<h:message for="nombre"></h:message>
				</div>
				
				<div class="row">
					<h:inputText value="#{usuarioBean.apellido}" id="apellido" required="true" requiredMessage="Ingrese nuevo apellido"></h:inputText> 	
					<label for="apellido">Apellido</label>
					<h:message for="apellido"></h:message>
				</div>
				
				<div class="row">
					<h:inputSecret value="#{usuarioBean.contrasena}" id="contrasena" required="true" requiredMessage="Ingrese nuevo apellido"></h:inputSecret> 	
					<label for="contrasena">Password</label>
					<h:message for="contrasena"></h:message>
				</div>
				
				<div class="row">
					<h:selectOneRadio id="estaAprobado" value="#{usuarioBean.estaAprobado}">
						<f:selectItem itemValue = "1" itemLabel = "Aprobado" />
						<f:selectItem itemValue = "0" itemLabel = "Pendiente" />
					</h:selectOneRadio>
				</div>
				
				<div class="row">
					<div class="col s12 l4 offset-l5">
						<h:commandButton styleClass="waves-effect waves-light btn blue darken-2" value="Modificar" action="#{usuarioBean.modificarUsuario2}"></h:commandButton>
					</div>
				</div>
			</h:form>
		</div>
	</div>
		
	<ui:include src="_Footer.xhtml"></ui:include>
</h:body>
</html>
