<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentacióin de JSF</title>
	<ui:include src="_Links.xhtml"></ui:include>
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
</h:head>

<h:body>
	<ui:include src="_Header.xhtml"></ui:include>
	<div class="container">
		<div class="row">
			<div class="col s12 l8 offset-l2">
				<div style="margin-top: 60px; margin-bottom: 60px;" class="form-header"><h5>Lista de tareas públicas</h5></div>
					<ui:repeat value="#{tareaBean.listaDeTareasAnonimas}" var="tarea">
						<div class="card">
				            <div class="card-content black-text">
				              <span class="card-title">#{tarea.nombre}</span>
				              <p>
				              <strong>Descripción: </strong>#{tarea.descripcion}
				              <br/>
				              <strong>Estado</strong>: #{tarea.estado}</p>
				            </div>
				          </div>
					</ui:repeat>
			</div>
		</div>
	</div>
	
	<ui:insert name="footer">
			<ui:include src="_Footer.xhtml"></ui:include>
		</ui:insert>
	

</h:body>
</html>
