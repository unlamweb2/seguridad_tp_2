<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>SCAW - Presentaci√≥in de JSF</title>
	<ui:include src="_Links.xhtml"></ui:include>
		<link rel="stylesheet" type="text/css" href="css/estilos.css" />
</h:head>

<h:body>
	<ui:include src="_Header.xhtml"></ui:include>
	<ui:include src="usuarioNormalMenu.xhtml"></ui:include>
	<div class="container">
		<div class="row">
			<div class="col s12 l8 offset-l2">
				<div class="form-header"><h5>Buscar usuario</h5></div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 l8 offset-l2">
			<h:form>
				<label for="biscar_p">Usuario a buscar</label>
				<h:inputText id="buscar_p" value="#{tareaBean.participanteNombre}"></h:inputText>
				<h:commandButton styleClass="waves-effect btn-flat blue darken-2 white-text" action="#{tareaBean.buscarUsuarios}" value="buscar"></h:commandButton>
				</h:form>
			</div>
		</div>
		<div class="row">
			<div class="col s12 l8 offset-l2">
				<ui:repeat value="#{tareaBean.listaDeUsuariosBuscador.toArray()}" var="part">
				<h:form>
					<h5><strong>#{part.nombre}</strong></h5>
					<strong>Tipo de acceso:</strong>
					<h:selectOneRadio id="modo" value="#{tareaBean.modo}"> 
						<f:selectItem itemValue="lectura" itemLabel="Lectura" />
						<f:selectItem itemValue="escritura" itemLabel="Escritura" />
					</h:selectOneRadio>
					<h:commandButton styleClass="waves-effect btn-flat green white-text" id="idParticipante" value="Agregar participante" action="#{tareaBean.agregarParticipanteAUnaTarea}">
						<f:param name="idAgregarParticipante" value="#{part.id}" />
					</h:commandButton>
					</h:form>	
				</ui:repeat>
			</div>
		</div>
	</div>
		
</h:body>
</html>
